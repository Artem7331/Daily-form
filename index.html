<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dayli form</title>
	<link rel="stylesheet" href="style.css">
	<link href="favicon.ico" rel="icon" type="img/favicon.ico" />
</head>
<body>
	<div class="wrap">
		<form action="" class="form">
			<div class="blank">
				<div class="header">
					<div class="header__title"></div>
					<div class="header__title--text">Create your free account</div>
					<div class="header__describe">
						Come and join our cool and 	amazing community, fill in your details <br>	
						to get started. Already have an account? <a href="">Log in.</a>
					</div>
				</div>
				<div class="form__name">
					<input class="name" type="text" placeholder="First name">
					<input class="name" type="text" placeholder="Last name">
				</div>
				<div class="form__email-pass">
					<input class="email-pass" type="text" placeholder="Email address">
				</div>
				<div class="form__email-pass">
					<input class="email-pass" type="text" placeholder="Password">
				</div>
				<div class="form__button">
					<a class="button" href="#">Sign up for free</a>
				</div>
				<div class="header__describe form__button">
					By clicking on “Sign up for free”, you agree to the 
					<a href="">Terms of Service</a> and 
					the <a href="">Privacy Policy</a>
				</div>
			</div>
		</form>
	</div>	
</body>
</html>
